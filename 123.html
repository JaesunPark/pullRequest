			}

		</style>
	</head>
	<body>
		<script type="text/javascript">
			var start;
			var end;
			var c123 = [];

			function rr(){
			  console.log(123123123);
			};

			function test(a, b){
			  if (typeof(a) == 'function' || typeof(b) == 'function'){
			  	console.log(start = new Date().getTime(), c123.push(start));
			  	a();
			  	console.log(end = new Date().getTime(), c123.push(end));
			  }else{
			    console.log(false);
			  };
			  
			  return console.log(c123, start - end);
			};

			test(rr);
		</script>
	<h1>수정하기 시작</h1>

			<li>리스트 1</li>
